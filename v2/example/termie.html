<HTML>
  <head>
    <script type="text/javascript" src="../sha1.js"></script>
    <script type="text/javascript" src="../oauth.js"></script>
    <script type="text/javascript" src="consumer.js"></script>
  </head>
  <body>
    <form name="request" method="GET" onSubmit="consumer.signForm(this, document.etc)">
        <input type="submit" value="Echo"/><br/>
        message:          <input type="text" name="message"            size="64" value="Hello"/><br/>
        <input name="option" type="checkbox" value="1">option 1<br/>
        <input name="option" type="checkbox" value="2">option 2<br/>
        consumer key:     <input type="text" name="oauth_consumer_key" size="64"/><br/>
        access token:     <input type="text" name="oauth_token"        size="64" value="accesskey"/><br/>
        signature method: <input type="text" name="oauth_signature_method"/>
                        <input type="hidden" name="oauth_timestamp"/>
                        <input type="hidden" name="oauth_nonce"/>
                        <input type="hidden" name="oauth_signature"/>
    </form>
    <form name="etc">
        URL:             <input type="text" name="URL"            size="80" value=/><br/>
        consumer secret: <input type="text" name="consumerSecret" size="64"/><br/>
        token secret:    <input type="text" name="tokenSecret"    size="64" value="accesssecret"/>
    </form>
    <script type="text/javascript">
        document.etc.URL.value                        = termie.serviceProvider.echoURL;
        document.request.oauth_signature_method.value = termie.serviceProvider.signatureMethod;
        document.request.oauth_consumer_key.value     = termie.consumerKey;
        document.etc.consumerSecret.value             = termie.consumerSecret;
    </script>
  </body>
</HTML>
